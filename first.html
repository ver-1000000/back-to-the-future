<!DOCTYPE html>
<html lang="ja_JP">
  <head>
    <meta charset="UTF-8">
    <title>FIRST | Back To The Future</title>
  </head>
  <body onload="document.querySelector('pre').innerText = document.querySelector('.s').text">
    <ul>
      <li>
        <a href="./index.html">index</a>
      </li>
      <li>
        <a href="./first.html">first</a>
      </li>
      <li>
        <a href="./second.html">second</a>
      </li>
    </ul>
    <input type="text">
    <input type="text" autofocus>
    <pre></pre>
  </body>
  <script class="s">
    document.addEventListener('DOMContentLoaded', () => {
      window.addEventListener('click', console.log);
      setTimeout(() => document.querySelector('input').click(), 2000);
      history.pushState(null, null, location.href);
      window.addEventListener('popstate', (e) => {
        history.forward();
        alert('テメー…… 今firstから「バック」…… したな……？')
      });
    });
  </script>
</html>
