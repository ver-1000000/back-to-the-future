<!DOCTYPE html>
<html lang="ja_JP">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIRST | Back To The Future</title>
  </head>
  <body onload="document.querySelector('pre').textContent = document.querySelector('.script').text">
    <ul>
      <li><a href="./index.html">index</a></li>
      <li><a>first</a></li>
      <li><a href="./second.html">second</a></li>
    </ul>
    <hr>
    <pre></pre>
  </body>
  <script class="script">
    document.addEventListener('DOMContentLoaded', () => {
      let count = 0;
      history.pushState(null, null, location.href);
      history.back();
      onpopstate = (e) => {
        history.forward();
        ++count;
        if (count > 2 && count % 2) { alert('戻らせないよ'); }
      };
    });
  </script>
</html>
